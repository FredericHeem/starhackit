---
docker_users: ["docker"]
home: /home/docker
user: docker
docker_directory: docker_data
docker_install_compose: True
postgres_directory: pg_data
pip_install_packages:
  - name: docker

docker_base_url: "http:/v1.41"

grucloud_image: "grucloud/grucloud-cli:v13.0.0"
# Docker image tag names
api_image: "fredericheem/grucloud-api"
api_tag: "13.0.0"

web_image: "fredericheem/grucloud-ui"
web_tag: "13.0.0"

firewall_state: started
firewall_enabled_at_boot: true
firewall_allowed_tcp_ports:
  - "22"
  - "80"
  - "443"
  - "9000"
firewall_additional_rules:
  - "iptables -t nat -A POSTROUTING -s 10.0.0.0/16 -j MASQUERADE"
  - "iptables -A INPUT -p tcp -s 10.0.0.0/16 -j ACCEPT"
# Database settings

# External volume
db_data_dir: "/data/pg_data"

server_name: default
protocol: "https"
ssl_admin_email: "hello@grucloud.com"
production: "FALSE"
network: "mainnet"

mail_from: ""
mail_signature: ""
mail_service: ""
